<script>
var height = document.body.clientHeight || screen.availHeight;
var width = document.body.clientWidth || screen.availWidth;
height -= 150;
if (width < 800) {
width = 800;
}
var canvas = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height)
.append("g")
.attr("transform", "translate(50, 50)");
var tree = d3.layout.tree()
.size([height-100, width-350]);
d3.json("aboutme.json", function (data) {
var nodes = tree.nodes(data);
var links = tree.links(nodes);
var diagonal = d3.svg.diagonal()
.projection(function (d) {
return [d.y, d.x];
});
canvas.selectAll(".link")
.data(links)
.enter()
.append("path")
.attr("class", "link")
.attr("fill", "none")
.attr("stroke", "#ADADAD")
.attr("d", diagonal);
var node = canvas.selectAll(".node")
.data(nodes)
.enter()
.append("g")
.attr("class", "node")
.attr("transform", function(d) {
return "translate(" + d.y + "," + d.x + ")";
});
node.append("circle")
.attr("r", 5)
.attr("fill", "orangered");
node.append("text")
.text(function (d) {
return d.word;
});
});
</script>
